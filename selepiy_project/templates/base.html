<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body style="display: flex; flex-direction: column; min-height: 100vh;">
    <header>
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        {% block nav %}{% endblock %}
                    </ul>
                    <form class="d-flex">
                        {% if current_user.is_authenticated %}
                        <!-- If the user is authenticated, show link to user info and logout -->
                        <button class="btn btn-secondary my-2 my-sm-0" type="submit"><a
                                href="{{ url_for('info') }}">Інформація про користувача</a></button>
                        <button class="btn btn-secondary my-2 my-sm-0" type="submit"><a
                                href="{{ url_for('logout') }}">Вийти</a></button>
                        {% else %}
                        <!-- If the user is not authenticated, show link to login -->
                        <button class="btn btn-secondary my-2 my-sm-0"><a href="{{ url_for('logout') }}"><a
                                    href="{{ url_for('login') }}">Ввійти</a></button>
                        {% endif %}
                    </form>
                </div>
            </div>

        </nav>
    </header>
    <section style="padding: 1vw; flex: 1;">
        {% block content %}{% endblock %}
    </section>
    <footer style="width: 100%; flex-shrink: 0;">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
                aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
        </div>
        <table border="0" style="width: 100%; padding: 2vw;">
            <tr>
                <th style="width: 33.3%;">Ваша ОС</th>
                <th style="width: 33.3%;">Час завантаження сторінки</th>
                <th style="width: 33.3%;">Ваш браузер</th>
            </tr>
            <tr>
                <td><small class="text-body-secondary">{{ data[0] }}</small></td>
                <td><small class="text-body-secondary">{{ data[1] }}</small></td>
                <td><small class="text-body-secondary">{{ data[2] }}</small></td>
            </tr>
        </table>
    </footer>
</body>

</html>
